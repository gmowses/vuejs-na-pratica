name: Deploy to Server
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master


jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Install ssh
        run: sudo apt-get install openssh-client

      - name: Deploy to Server
        run: |
          ssh -p 2222 root@181.191.104.4  "cd /app && bash -s" < ./deploy.sh
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
